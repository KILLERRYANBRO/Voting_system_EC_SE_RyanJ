{% extends 'base.html' %}
{% block title %}Vote{% endblock %}

{% block content %}
<h1>Prefect Voting System</h1>

<form method="POST" action="{{ url_for('submit_vote') }}">
  <div class="vote-form-wrapper">
    <!-- Boy voting section -->
    <div class="vote-form vote-form-boy">
      <div class="vote-section">
        <h2>Boys</h2>
        {% for i in range(1, 4) %}
          <select class="form-select" name="boy{{ i }}" required>
            <option value="">Boy Vote {{ i }}</option>
            {% for b in boys %}
              <option value="{{ b.id }}">{{ b.name }}</option>
            {% endfor %}
          </select>
        {% endfor %}
      </div>
    </div>
    <!-- Girl voting section -->
    <div class="vote-form vote-form-girl">
      <div class="vote-section">
        <h2>Girls</h2>
        {% for i in range(1, 4) %}
          <select class="form-select" name="girl{{ i }}" required>
            <option value="">Girl Vote {{ i }}</option>
            {% for g in girls %}
              <option value="{{ g.id }}">{{ g.name }}</option>
            {% endfor %}
          </select>
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- Submit button centered below both columns -->
  <div style="margin-top: 20px;">
    <input type="submit" value="Submit Vote">
  </div>
</form>
{% endblock %}
