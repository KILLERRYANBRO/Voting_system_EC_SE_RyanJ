{% extends 'base.html' %}
{% block title %}Vote{% endblock %}
{% block content %}
<h1>Prefect Voting System</h1>

<!-- New container to hold both forms side by side -->
<div class="vote-form-wrapper">
  <!-- Boy voting form -->
  <form class="vote-form-boy" method="POST" action="{{ url_for('submit_vote') }}">
    <div class="vote-columns">
      <div class="vote-section">
        <h2>Boys</h2>
        {% for i in range(1,4) %}
        <select class="form-select" name="boy{{ i }}" required>
          <option value="">Boy Vote {{ i }}</option>
          {% for b in boys %}
            <option value="{{ b.name }}">{{ b.name }}</option>
          {% endfor %}
        </select>
        {% endfor %}
      </div>
    </div>
  </form>

  <!-- Girl voting form -->
  <form class="vote-form-girl" method="POST" action="{{ url_for('submit_vote') }}">
    <div class="vote-columns">
      <div class="vote-section">
        <h2>Girls</h2>
        {% for i in range(1,4) %}
        <select class="form-select" name="girl{{ i }}" required>
          <option value="">Girl Vote {{ i }}</option>
          {% for g in girls %}
            <option value="{{ g.name }}">{{ g.name }}</option>
          {% endfor %}
        </select>
        {% endfor %}
      </div>
    </div>
  </form>
  </div>
</div>
{% endblock %}
