{% extends 'base.html' %}
{% block title %}Vote{% endblock %}
{% block content %}
<h1>Prefect Voting System</h1>

<form class="vote-form" method="POST" action="{{ url_for('submit_vote') }}">
  <div class="vote-columns">
    <!-- Boys column -->
    <div class="vote-section">
      <h2>Boys</h2>
      {% for i in range(1,4) %}
      <select class="form-select" name="boy{{ i }}" required>
        <option value="">Boy Vote {{ i }}</option>
        {% for b in boys %}
          <option value="{{ b.name }}">{{ b.name }}</option>
        {% endfor %}
      </select>
      {% endfor %}
    </div>

    <!-- Girls column -->
    <div class="vote-section">
      <h2>Girls</h2>
      {% for i in range(1,4) %}
      <select class="form-select" name="girl{{ i }}" required>
        <option value="">Girl Vote {{ i }}</option>
        {% for g in girls %}
          <option value="{{ g.name }}">{{ g.name }}</option>
        {% endfor %}
      </select>
      {% endfor %}
    </div>
  </div>
  <input type="submit" value="Vote">
</form>
{% endblock %}
